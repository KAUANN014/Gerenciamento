<div class="all-container">
  <div class="container">
    <!-- Barra de ferramentas com título -->
    <mat-toolbar color="accent" class="toolbar">
      <span class="titulo">Lista de Servidores</span>
    </mat-toolbar>

    <!-- Linha de Botões -->
    <div class="botao-container">
      <div class="pesquisa-container">
        <!-- Botão de busca com campo de filtro -->
        <mat-form-field class="pesquisa">
          <mat-label>Buscar Servidores</mat-label>
          <input
            matInput
            (keyup)="aplicarFiltro($event)"
            placeholder="Buscar por nome, órgão ou lotação"
          />
        </mat-form-field>
      </div>

      <div class="add-container">
        <!-- Botão de adicionar servidor -->
        <button mat-raised-button color="primary" (click)="criarNovoServidor()" class="add-user-btn">
          <mat-icon>add</mat-icon> Adicionar Servidor
        </button>
      </div>
    </div>

    <!-- Tabela de Servidores -->
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
        <!-- Colunas da Tabela -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let servidor">{{ servidor.id }}</td>
        </ng-container>

        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
          <td mat-cell *matCellDef="let servidor">{{ servidor.nome }}</td>
        </ng-container>

        <ng-container matColumnDef="orgao">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Órgão</th>
          <td mat-cell *matCellDef="let servidor">{{ servidor.orgao }}</td>
        </ng-container>

        <ng-container matColumnDef="lotacao">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Lotação</th>
          <td mat-cell *matCellDef="let servidor">{{ servidor.lotacao }}</td>
        </ng-container>

        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let servidor">
            <div class="acoes-botoes">
              <button mat-icon-button matTooltip="Editar Servidor" (click)="editarServidor(servidor.id)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button matTooltip="Excluir Servidor" (click)="confirmarExclusao(servidor.id)">
                <mat-icon>delete</mat-icon>
              </button>
              <button mat-icon-button matTooltip="Visualizar Servidor" (click)="visualizar(servidor.id)">
                <mat-icon>visibility</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <!-- Paginação -->
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" pageSize="10" showFirstLastButtons></mat-paginator>
    </div>
  </div>

</div>
